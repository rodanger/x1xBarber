{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- CSS Navbar-->
    <link rel="stylesheet" href="{% static 'css/navbar.css' %}">
    <link rel="stylesheet" href="{% static 'css/style2.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}"

    {% block head %}
    {% endblock %}
  </head>
  <body>
    <!--Navbar-->
    <header>
      <div class="logo">
        <img src="{% static 'img/x1x.png' %}" width="95px">
      </div>
        <div class="hamburger">    
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>


        <nav class="nav-bar">
          <ul>
              <li>
                  <a href="{% url 'index' %}" class="active">Home</a>
              </li>
              <li>
                  <a href="{% url 'booking' %}" class="">Online Booking</a>
              </li>
              <!-- If User authentocate script-->
              {% if user.is_authenticated %}


              <li class="nav-item">
                <a class="" href="{% url 'staffPanel' %}">Staff Panel</a>
              </li>



              <li>
                <a href="{% url 'userPanel' %}" class="">User Panel</a>
              </li>
              <li>
                <a href="{% url 'logout' %}" class="">Logout</a>
              </li>
             
              {% else %}
              <li>
              <a href="{% url 'login' %}" class="">Login</a>
              </li>
              {% endif %}
          </ul>
      
      </nav>

         <!--Messages Start-->
         {% if messages %}
         {% for message in messages %}
             <div class="alert alert-success  alert-dismissible fade show text-center " role="alert">
                 <h3 class="display-3">{{ message }}</h3>
                 <button type="button" class="btn-close fs-1 position-absolute top-50 start-0 translate-middle-y" data-bs-dismiss="alert" aria-label="Close"></button>
             </div>
         {% endfor %}
         {% endif %}
         <!--Messages End-->


    </header>    
    
    <script>
        hamburger = document.querySelector(".hamburger");
        hamburger.onclick = function() {
            navBar = document.querySelector(".nav-bar");
            navBar.classList.toggle("active");
        }
    </script>
            
    


    {% block body %}
    {% endblock %}
 
    
    
  </body>
</html>
